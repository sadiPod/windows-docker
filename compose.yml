services:
  windows:
    image: dockurr/windows
    container_name: windows
    environment:
      VERSION: "https://drive.massgrave.dev/en-us_windows_10_consumer_editions_version_22h2_updated_aug_2025_x64_dvd_65bb5415.iso"
    devices:
      - /dev/kvm
      - /dev/net/tun
    cap_add:
      - NET_ADMIN
    ports:
      - 8006:8006
      - 3389:3389/tcp
      - 3389:3389/udp
    volumes:
      - ./windows:/storage
    restart: always
    stop_grace_period: 2m
