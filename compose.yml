services:
  windows:
    image: dockurr/windows
    container_name: windows
    environment:
      VERSION: "https://dl.bobpony.com/windows/10/archive/1511/en_windows_10_multiple_editions_version_1511_updated_apr_2016_x64_dvd_8705583.iso"
    devices:
      - /dev/kvm
      - /dev/net/tun
    cap_add:
      - NET_ADMIN
    ports:
      - 8006:8006
      - 3389:3389/tcp
      - 3389:3389/udp
    volumes:
      - ./windows:/storage
    restart: always
    stop_grace_period: 2m
