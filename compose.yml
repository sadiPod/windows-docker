services:
  windows:
    image: dockurr/windows
    container_name: windows
    environment:
      VERSION: "https://dl.os.click/OS/NT10/Win11_22000/2416_sep_2023/en-us_windows_11_consumer_editions_version_21h2_updated_sep_2023_x64_dvd_0f839f31.iso?md5=LJaJdGlUE08qJNZ43S6wMw&expires=1762431850"
    devices:
      - /dev/kvm
      - /dev/net/tun
    cap_add:
      - NET_ADMIN
    ports:
      - 8006:8006
      - 3389:3389/tcp
      - 3389:3389/udp
    volumes:
      - ./windows:/storage
    restart: always
    stop_grace_period: 2m
